<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MapShot</title>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf6334d96f548310595c5643cb199334&libraries=services"></script>
    <script type="text/javascript" src="static/js/1.0.0/mapshot.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/map.js"></script>
    <script type="text/javascript" src="static/js/external/canvas-toBlob.js"></script>
    <link rel="stylesheet" href="static/css/map.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>
    <nav class="navbar is-light">
        <div class="container is-fluid">
            <div class="navbar-brand">
                <a class="navbar-item" href="preview.html">
                    <p class="title is-4">MAPSHOT</p>
                </a>
    
                <a role="button" class="navbar-burger" onclick="navbarBurgerClick(this)">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
    
            <div class="navbar-menu" id="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="manual/index.html">
                        사용법
                    </a>
    
                    <a class="navbar-item" href="log/index.html">
                        패치내역
                    </a>
                </div>
    
                <div class="navbar-end">
                    <a class="navbar-item" href="opensource/index.html">
                        오픈소스
                    </a>
                </div>
            </div>
        </div>

    </nav>

    <div class="container is-fluid">
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="box">
                    <div class="field">
                        <!-- 지도 -->
                        <div class="map_wrap">
                            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
    
                            <div id="menu_wrap" class="bg_white">
                                <div class="option">
                                    <div>
                                        <form id="searchPlaces">
                                            키워드 : <input type="text" id="keyword" size="15">
                                            <button type="submit">검색하기</button>
                                        </form>
                                    </div>
                                </div>
                                <hr>
                                <ul id="placesList"></ul>
                                <div id="pagination"></div>
                            </div>
                        </div>
                        <!-- 지도 끝 -->
                    </div>
    
                    
                    <div class="columns level">
                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">위도</p>
                                <p class="title is-5" id="lat"></p>
                            </div>
                        </div>

                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">경도</p>
                                <p class="title is-5" id="lng"></p>
                            </div>
                        </div>

                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">도로명주소</p>
                                <p class="title is-5" id="load-address"></p>
                            </div>
                        </div>

                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">지번주소</p>
                                <p class="title is-5" id="bunzi-address"></p>
                            </div>
                        </div>
                    </div>

                </div>  
    
                <progress class="progress is-info" id="progressBar" value="0" max="100"></progress>
                

                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul class="columns">
                        <li class="column is-four-fifths"><span id="captureStatus"></span></li>
                        <li class="column">
                            <a href="" id="resultHref">
                                <span class="icon is-small">
                                    <i class="fas fa-link"></i>
                                </span>
                                <span id="resultSpan"></span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
    
    
            <div class="column">
                <div class="box">
                    <div class="menu">
                        <p class="title is-6" style="margin-bottom: 3%;">
                            배율
                        </p>
                        <ul class="menu-list">
                            <li style="border-top: 2px solid black; margin-bottom: 3%;">
                                <p></p>
                            </li>
                            <li><a class="zoom" onclick="setZoomLevel(11, 18, this)">1km</a></li>
                            <li><a class="zoom" onclick="setZoomLevel(17, 18, this)">2km</a></li>
                            <li><a class="zoom" onclick="setZoomLevel(11, 16, this)">5km</a></li>
                            <li><a class="zoom" id="default_click_level" onclick="setZoomLevel(21, 16, this)">10km</a></li>
                        </ul>
                        <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                            종류
                        </p>
                        <ul class="menu-list">
                            <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                            <li><a class="map" onclick="setBaseMap(0, this)">일반</a></li>
                            <li><a class="map" id="default_click_map" onclick="setBaseMap(1, this)">위성</a></li>
                            <li><a class="map" onclick="setBaseMap(2, this)">하이브리드</a></li>
                        </ul>
    
                        <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                            옵션
                        </p>
    
                        <ul class="menu-list">
                            <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                            <li><a onclick="showLayerListModal()">레이어 추가</a></li>
                            <li><a id="layerOnly" onclick="showLayerExtensionModal()">레이어만 출력하기</a></li>
                            <li><a id="setTrace" onclick="setTraceMode(this)">흔적 남기기</a></li>
                        </ul>
    
    
                        <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                            수집
                        </p>
    
                        <ul class="menu-list">
                            <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                            <button class="button is-outlined" onclick="startCapture()">작업 시작</button>
                        </ul>
                    </div>
                </div>
    
            </div>
    
    
        </div>
    </div>
    



    <!-- 레이어리스트 모달창 -->
    <div class="modal" id="layer-list-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">레이어리스트</p>
                <button class="delete" onclick="closeLayerListModal()"></button>
            </header>
            <section class="modal-card-body">
                <h6><strong>도시계획</strong></h6>
                <label class="checkbox mr-5">
                    <input type="checkbox">
                    도로
                </label>

                <label class="checkbox mr-5">
                    <input type="checkbox">
                    토지이용계획도
                </label>

                <label class="checkbox mr-5">
                    <input type="checkbox">
                    토지거래계약에관한허가구역
                </label>

                <label class="checkbox mr-5">
                    <input type="checkbox">
                    지구단위계획
                </label>

                <label class="checkbox mr-5">
                    <input type="checkbox">
                    개발행위허가필지
                </label>


                <label class="checkbox mr-5">
                    <input type="checkbox">
                    개발행위허가제한지역
                </label>

            </section>

            <section class="modal-card-body">
                <h6><strong>용도지역지구</strong></h6>
                <label class="checkbox mr-5">
                    <input type="checkbox">
                    관리지역
                </label>

                <label class="checkbox mr-5">
                    <input type="checkbox">
                    농림지역
                </label>

                <label class="checkbox mr-5">
                    <input type="checkbox">
                    도시지역
                </label>

                <label class="checkbox mr-5">
                    <input type="checkbox">
                    자연환경보전지역
                </label>
            </section>


            <section class="modal-card-body">
                <h6><strong>토지</strong></h6>
                <label class="checkbox mr-5">
                    <input type="checkbox">
                    사업지구경계도
                </label>

                <label class="checkbox mr-5">
                    <input type="checkbox">
                    지적도
                </label>
            </section>
        </div>
    </div>
    <!-- 모달창 끝 -->

    <!-- 레이어 확장자 모달 -->
    <div class="modal" id="layer-extension-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">확장자 선택</p>
                <button class="delete" aria-label="close" onclick="closeLayerExtensionModal(null)"></button>
            </header>
            <footer class="modal-card-foot">
                <button class="button is-info" onclick="closeLayerExtensionModal('image/png')">PNG</button>
                <button class="button is-success" onclick="closeLayerExtensionModal('image/jpeg')">JPG</button>
            </footer>
        </div>
    </div>
    <!-- 모달 끝 -->

</body>

</html>
