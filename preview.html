<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MapShot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf6334d96f548310595c5643cb199334&libraries=services"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/capture.js"></script>
    <script type="text/javascript" src="js/config/coorFixConfig.js"></script>
    <script type="text/javascript" src="js/config/layersConfig.js"></script>
    <script type="text/javascript" src="js/config/mapBlockConfig.js"></script>
    <script type="text/javascript" src="js/config/mapTypeConfig.js"></script>
    <script type="text/javascript" src="js/lib/canvas-toBlob.js"></script>
    <link rel="stylesheet" href="css/map.css">

</head>

<body>
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <p class="title is-4 ">MAPSHOT</p>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    사용법
                </a>

                <a class="navbar-item">
                    패치내역
                </a>
            </div>

            <div class="navbar-end">
                <a class="navbar-item">
                    오픈소스
                </a>
            </div>
        </div>
        </div>
    </nav>

    <div class="columns">
        <div class="column is-three-quarters">
            <div class="box">
                <div class="field">
                    <!-- 지도 -->
                    <div class="map_wrap">
                        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

                        <div id="menu_wrap" class="bg_white">
                            <div class="option">
                                <div>
                                    <form id="searchPlaces">
                                        키워드 : <input type="text" id="keyword" size="15">
                                        <button type="submit">검색하기</button>
                                    </form>
                                </div>
                            </div>
                            <hr>
                            <ul id="placesList"></ul>
                            <div id="pagination"></div>
                        </div>
                    </div>
                    <!-- 지도 끝 -->
                </div>


                <div class="columns">
                    <div class="column is-half">
                        <div class="level">
                            <div class="level-item has-text-centered">
                                <div>
                                    <p class="heading">위도</p>
                                    <p class="title" id="lat"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="column">
                        <div class="level">
                            <div class="level-item has-text-centered">
                                <div>
                                    <p class="heading">경도</p>
                                    <p class="title" id="lng"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="column">
            <div class="box">
                <!-- 배율설정 -->
                <div class="column menu">
                    <p class="title is-6" style="margin-bottom: 3%;">
                        배율
                    </p>
                    <ul class="menu-list">
                        <li style="border-top: 2px solid black; margin-bottom: 3%;">
                            <p></p>
                        </li>
                        <li><a class="zoom" onclick="setZoomLevel(5, 0, this)">1km</a></li>
                        <li><a class="zoom" onclick="setZoomLevel(8, 1, this)">2km</a></li>
                        <li><a class="zoom" onclick="setZoomLevel(5, 2, this)">5km</a></li>
                        <li><a class="zoom" id="default_click_level" onclick="setZoomLevel(10, 3, this)">10km</a></li>
                    </ul>
                    <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                        종류
                    </p>
                    <ul class="menu-list">
                        <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                        <li><a class="map" onclick="setBaseMap(0, this)">일반</a></li>
                        <li><a class="map" id="default_click_map" onclick="setBaseMap(1, this)">위성</a></li>
                        <li><a class="map" onclick="setBaseMap(2, this)">하이브리드</a></li>
                    </ul>
                    <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                        수집
                    </p>

                    <ul class="menu-list">
                        <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                        <button class="button is-outlined" id="startCapture">작업 시작</button>
                    </ul>

                    <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                        진행 상황
                    </p>
                    <ul class="menu-list">
                        <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                        <ul>
                            <li>
                                <ul>
                                    <li>사진 수집중입니다.</li>
                                </ul>
                            </li>
                            <progress class="progress is-success" value="80" max="100"></progress>
                        </ul>
                    </ul>
                </div>
                <!-- 배율설정 끝 -->
            </div>

        </div>


    </div>



    <!-- 모달창 -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>
    <!-- 모달창 끝 -->

</body>

</html>
