<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MapShot</title>
  </head>

    <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" style="color: white;">Mapshot</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="manual/index.html" >사용법</a>
              <a class="nav-link" href="log/index.html">패치 내역</a>
            </div>
          </div>
        </div>
      </nav>

      
        <div class="box">
          <div class="box-1">
            <ul class="list-group">
              <li class="list-group-item list-group-item-primary">
                위치 검색
              </li>

              <li class="list-group-item">
                <div class="map_wrap">
                  <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
              
                  <div id="menu_wrap" class="bg_white">
                      <div class="option">
                          <div>
                              <form onsubmit="searchPlaces(); return false;">
                                  키워드 : <input type="text" id="keyword" size="15"> 
                                  <button type="submit">검색하기</button> 
                              </form>
                          </div>
                      </div>
                      <hr>
                      <ul id="placesList"></ul>
                      <div id="pagination"></div>
                  </div>
              </div>
              </li>
            </ul>
        </div>

        <div class="box-2">
          <ul class="list-group">
            <li class="list-group-item list-group-item-dark">1. 중심점 설정</li>
            <li class="list-group-item">위도</li>
            <li class="list-group-item">경도</li>

            <li class="list-group-item list-group-item-dark">2. 배율 설정</li>
            <li class="list-group-item">
              <input type="radio" name="jb-radio" onclick="setZoomLevel(0x5, 0x1);" > 반경 1km
            </li>
            <li class="list-group-item">
              <input type="radio" name="jb-radio" onclick="setZoomLevel(0x8, 0x1);" > 반경 2km
            </li>
            <li class="list-group-item">
              <input type="radio" name="jb-radio" onclick="setZoomLevel(0x5, 0x2);" > 반경 5km
            </li>
            <li class="list-group-item">
              <input type="radio" name="jb-radio" id="default_click_level" onclick="setZoomLevel(0xa, 0x3);" > 반경 10km
            </li>

            <li class="list-group-item list-group-item-dark"> 3. 지도 종류 설정</li>
            <li class="list-group-item">
              <input type="radio" name="jbs-radio" onclick="setBaseMap(0x1);"> 일반 지도 
            </li>
            <li class="list-group-item">
              <input type="radio" name="jbs-radio" id="default_click_map" onclick="setBaseMap(0x2);"> 위성 지도
            </li>
            <li class="list-group-item">
              <input type="radio" name="jbs-radio" onclick="setBaseMap(0x3);"> 하이브리드
            </li>
            
            <li class="list-group-item list-group-item-dark"> 4. 부가 설정</li>
            <li class="list-group-item">
              <input class="form-check-input me-1" id="traceMode" type="checkbox" checked="true">
              흔적 남기기
            </li>
            <li class="list-group-item">
              <button class="btn btn-primary" onclick="startCapture();">조립 시작</button>
              <p><strong id="resultStatus"></strong></p>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" id="progressBar">                    
                  </div>
                </div>
                <a id="resultTag" download="mapshot_result.jpg">
                </a>
            </li>
          </ul>
        </div>
          <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <!-- <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div> -->

    </body>
