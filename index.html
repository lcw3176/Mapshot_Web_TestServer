        <div class="box-2">
          <ul class="list-group">
            <li class="list-group-item list-group-item-dark">1. 중심점 설정</li>
            <li class="list-group-item">위도<span id="lat"></span></li>
            <li class="list-group-item">경도<span id="lng"></span></li>

            <li class="list-group-item list-group-item-dark">2. 배율 설정</li>
            <li class="list-group-item">
              <input type="radio" name="jb-radio" onclick="setZoomLevel(0x5, 0x1);" > 반경 1km
            </li>
            <li class="list-group-item">
              <input type="radio" name="jb-radio" onclick="setZoomLevel(0x8, 0x1);" > 반경 2km
            </li>
            <li class="list-group-item">
              <input type="radio" name="jb-radio" onclick="setZoomLevel(0x5, 0x2);" > 반경 5km
            </li>
            <li class="list-group-item">
              <input type="radio" name="jb-radio" id="default_click_level" onclick="setZoomLevel(0xa, 0x3);" > 반경 10km
            </li>

            <li class="list-group-item list-group-item-dark"> 3. 지도 종류 설정</li>
            <li class="list-group-item">
              <input type="radio" name="jbs-radio" onclick="setBaseMap(0x1);"> 일반 지도 
            </li>
            <li class="list-group-item">
              <input type="radio" name="jbs-radio" id="default_click_map" onclick="setBaseMap(0x2);"> 위성 지도
            </li>
            <li class="list-group-item">
              <input type="radio" name="jbs-radio" onclick="setBaseMap(0x3);"> 하이브리드
            </li>
            
            <li class="list-group-item list-group-item-dark"> 4. 부가 설정</li>
            <li class="list-group-item">
              <input class="form-check-input me-1" id="traceMode" type="checkbox" checked="true">
              흔적 남기기
            </li>
            <li class="list-group-item">
              <button class="btn btn-primary" onclick="startCapture();">조립 시작</button>
              <p><strong id="resultStatus"></strong></p>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" id="progressBar">                    
                  </div>
                </div>
                <a id="resultTag" download="mapshot_result.jpg">
                </a>
            </li>
          </ul>
